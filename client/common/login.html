<template name="mfAdminLogin">
  <div class="panel panel-danger" style="margin-top: 25px;">
    <div class="panel-heading">
      <h3 class="panel-title">You need to be an admin to view this page</h3>
    </div>
    <div class="panel-body">
      {{> Template.dynamic template=serviceTemplate data=data}}
    </div>
  </div>
</template>

<template name="mfAdminLoginLayout">
  <div class="row">
    <div class="col-md-4 col-md-push-4">
      {{> Template.dynamic template=content}}
    </div>
  </div>
</template>

<template name="mfAdminLoginUseraccountsBootstrap">
  {{> atForm homeRoutePath=redirectPath}}
</template>

<template name="mfAdminLoginAccountsUI">
  {{> loginButtons}}
</template>
